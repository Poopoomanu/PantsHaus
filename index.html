<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pantshaus</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #f2f2f2;
  font-family: system-ui, -apple-system, sans-serif;
}

header {
  padding: 32px 0;
  border-bottom: 1px solid #151515;
  text-align: center;
  font-size: 22px;
  letter-spacing: 2px;
}

#controls {
  padding: 16px;
  text-align: center;
  border-bottom: 1px solid #111;
}

button {
  background: #141414;
  color: #fff;
  border: 1px solid #333;
  padding: 8px 14px;
  margin: 0 6px;
  cursor: pointer;
}

button:hover {
  background: #1f1f1f;
}

#feed {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 24px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
}

.card-link {
  text-decoration: none;
  color: inherit;
}

.post {
  background: #141414;
  border: 1px solid #1f1f1f;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: border 0.2s ease, transform 0.15s ease;
}

.post:hover {
  border: 1px solid #3a3a3a;
  transform: translateY(-4px);
}

.preview {
  flex: 1;
  background-size: cover;
  background-position: center;
}

.content {
  padding: 16px;
  background: #111;
}

.content h2 {
  font-size: 15px;
  margin: 0 0 6px 0;
  line-height: 1.3;
}

.meta {
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>PANTSHAUS</header>

<div id="controls">
<button onclick="setMode('focus')">Focus</button>
<button onclick="setMode('curious')">Curious</button>
<button onclick="setMode('all')">All</button>
</div>

<main id="feed"></main>

<script>
let mode = "all";

function setMode(m) {
  mode = m;
  render(sampleData);
}

const sampleData = [
  {
    title: "High signal article",
    url: "https://example.com",
    lane: "focus",
    source: "Example",
    time: "Now",
    image: "https://picsum.photos/600/600?1"
  },
  {
    title: "Interesting deep dive",
    url: "https://example.com",
    lane: "curious",
    source: "Example",
    time: "Now",
    image: "https://picsum.photos/600/600?2"
  },
  {
    title: "Low signal fluff",
    url: "https://example.com",
    lane: "all",
    source: "Example",
    time: "Now",
    image: "https://picsum.photos/600/600?3"
  }
];

function render(data) {
  const feed = document.getElementById("feed");

  const filtered = mode === "all"
    ? data
    : data.filter(item => item.lane === mode);

  if (!filtered.length) {
    feed.innerHTML = "<p style='opacity:.75;padding:24px;'>No items.</p>";
    return;
  }

  feed.innerHTML = filtered.map(item => `
    <a class="card-link" href="${item.url}" target="_blank" rel="noopener noreferrer">
      <article class="post">
        <div class="preview" style="background-image:url('${item.image}')"></div>
        <div class="content">
          <h2>${item.title}</h2>
          <div class="meta">${item.source} â€¢ ${item.time}</div>
        </div>
      </article>
    </a>
  `).join("");
}

render(sampleData);
</script>

</body>
</html>
